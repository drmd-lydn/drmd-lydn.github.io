<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ableton-Style Projects</title>
    <link rel="stylesheet" href="style.css">
    <!-- Use Ableton's actual font (requires license) or similar alternative -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="ableton-nav">
        <div class="nav-left">
            <div class="logo">Live</div>
            <div class="nav-item">File</div>
            <div class="nav-item">View</div>
            <div class="nav-item">Help</div>
        </div>
    </nav>

    <main class="ableton-container">
        <h1 class="ableton-title">My Projects</h1>
        
        <!-- Project Card -->
        <div class="ableton-panel">
            <div class="panel-header">
                <span class="panel-title">Project 1: Audio Visualizer</span>
                <div class="panel-controls">
                    <div class="control-dot red"></div>
                    <div class="control-dot yellow"></div>
                    <div class="control-dot green"></div>
                </div>
            </div>
            <div class="panel-content">
                <p>Real-time WebAudio API visualization tool</p>
                <a href="#" class="ableton-button">View Project â†’</a>
            </div>
        </div>

        <!-- Add more project panels -->
    </main>
</body>
</html>
